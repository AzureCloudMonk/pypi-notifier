{% extends "layout.html" %}

{% block body %}
  Select the repositories that you want to be notified when a requirement is
  updated.
  <form method=post>
    <ul>
      {% for repo in repos %}
        <li>
          <input type="checkbox"
                 name="{{ repo.full_name }}" value="{{ repo.id }}">
          {{ repo.full_name }}
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Next</button>
  </form>
{% endblock %}
