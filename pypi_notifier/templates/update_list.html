<table border="1">
  <tr>
    <th>Repository</th>
    <th>Package</th>
    <th>Required Version</th>
    <th>Latest Version</th>
  </tr>
  {% for req in reqs %}
  <tr>
    <td><a href="{{ req.repo.url }}">{{ req.repo.name }}</a></td>
    <td><a href="https://pypi.python.org/pypi/{{ req.package.original_name }}"
      >{{ req.package.original_name }}</a></td>
    <td>{{ req.required_version }}</td>
    <td>{{ req.package.latest_version }}</td>
  </tr>
  {% endfor %}
</table>
