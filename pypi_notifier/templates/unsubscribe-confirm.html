{% extends "layout.html" %}

{% block body %}
  Are you sure?
  <form method=post>
    <input type="radio" name="confirm" value="yes" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="confirm" value="no" id="no" checked>
    <label for="no">No</label>
    <br>
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
